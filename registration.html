.menu > a { 
display: inline-block; 
position: relative; 
height: 50px; 
width: 16.65%; 
margin-left:0%; 
margin-right:0%; 
padding: 0 10px 0 40px; 
font: 23px/50px helvetica, sans-serif; 
text-decoration: none; 
color:#6E7783; 
background: #D8E6E7; 
} 


.menu > a:after { 
content: ""; 
display: inline-block; 
position: absolute; 
right: -8%; 
z-index: 2; 
border-left: 30px solid #D8E6E7; 
border-top: 25px solid transparent; 
border-bottom: 25px solid transparent; 
} 

.menu > a:last-of-type:after { 
display: none; 
} 
.menu > a:last-of-type{ 
background: #FEF549; 
} 
.menu > a:last-of-type:after:hover { 
display: none; 
} 
.menu > a:last-of-type:hover{ 
background: #FEF549; 
} 


.menu > a:before { 
content: ""; 
display: inline-block; 
position: absolute; 
top: 0%; 
left: 0%; 
z-index: 1; 
border-left: 31px solid white; 
border-top: 26px solid transparent; 
border-bottom: 24px solid transparent; 
} 
.menu > a:first-child:before { 
display: none; 
} 

.menu > a:hover { 
background: #9DC3C1; 
color: black; 
} 

.menu > a:hover:after { 
border-left-color: #9DC3C1; 
}
